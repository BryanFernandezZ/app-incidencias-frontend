<div class="d-flex justify-content-center align-items-center vh-100">

    <div class="card">
        <div class="card-body">
            <br />
            <br />
            <form [formGroup]="loginForm">
                <div class="mb-3">
                    <label class="form-label"> Usuario </label>
                    <input type="text" class="form-control" [ngClass]="{ 'is-invalid': isSubmit && username.hasError('required') }" formControlName="username" [autocomplete]="false">
                    <div class="invalid-feedback">
                        *Usuario es obligatorio*
                    </div>
                </div>
                <div class="mb-3">
                    <label class="form-label"> Contraseña </label>
                    <input type="password" class="form-control" [ngClass]="{ 'is-invalid': isSubmit && password.hasError('required') }" formControlName="password" [autocomplete]="false">
                    <div class="invalid-feedback">
                        *Contraseña es obligatorio*
                    </div>
                </div>
                <div class="d-flex justify-content-center align-items-center mb-3">
                    <app-spinner *ngIf="isLoading"></app-spinner>
                    <ng-container *ngIf="!isLoading">
                        <button type="button" class="btn-primario" (click)="onLogin()"> Iniciar sesion </button>
                    </ng-container>
                </div>
            </form>
        </div>
    </div>

</div>
