<header>
    <div class="logo">
        <img src="assets/img/GBM.png" alt="Logo de aplicacion">
    </div>
    <nav>
        <ul>
            <ng-container *ngFor="let n of navbarData">
                <ng-container *ngIf="!n.role">
                    <a [routerLink]="n.route" [ngClass]="{ 'active': getActiveClass(n) }"> {{ n.label }} </a>
                </ng-container>
                
                <ng-container *ngIf="n.role">
                    <li *ngIf="checkRole(n.role)">
                        <a [routerLink]="n.route" [ngClass]="{ 'active': getActiveClass(n) }"> {{ n.label }} </a>
                    </li>
                </ng-container>
            </ng-container>
        </ul>
    </nav>
    <a type="button" (click)="onLogout()"> &LeftArrow; </a>
</header>
