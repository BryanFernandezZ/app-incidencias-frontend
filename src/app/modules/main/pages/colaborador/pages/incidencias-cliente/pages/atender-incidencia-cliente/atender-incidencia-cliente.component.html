<ng-container *ngIf="isDetalleLoading">
    <div class="detalle-loader">
        <app-spinner></app-spinner>
    </div>
</ng-container>

<ng-container *ngIf="!isDetalleLoading">
    <ng-container *ngIf="incidenciaDetalle !== null">
    
        <section class="p-4" >
            <h4> Atender Incidencia </h4>
        
            <br />
        
            <div class="row">
                <div class="col">
                    <div class="mb-3">
                        <label class="form-label"> Solicitante </label>
                        <input type="text" class="form-control" [disabled]="true" [value]="incidenciaDetalle.solicitante">
                    </div>
        
                    <div class="mb-3">
                        <label class="form-label"> Dispositivo </label>
                        <input type="text" class="form-control" [disabled]="true" [value]="incidenciaDetalle.dispositivo">
                    </div>
        
                    <div class="mb-3">
                        <label class="form-label"> Detalle </label>
                        <textarea class="form-control" [disabled]="true" [value]="incidenciaDetalle.detalle"></textarea>
                    </div>
        
        
                </div>
                <div class="col">
        
                    <div class="mb-3">
                        <label class="form-label"> Imagen seleccionada </label>
                        <img [src]="incidenciaDetalle.imagen" class="d-block" width="350">
                    </div>
        
                    <div class="mb-3">
                        <label class="form-label"> Estado de incidencia </label>
        
                        <div class="d-flex flex-column justify-content-start align-items-start gap-3">
                            <button type="button" class="btn btn-success" (click)="onConfirmActualizacion(2)" [disabled]="incidenciaDetalle.solucionado"> Solucionado </button>
                            <button type="button" class="btn btn-outline-warning" (click)="onConfirmActualizacion(1)" [disabled]="incidenciaDetalle.presencial || incidenciaDetalle.solucionado"> Atencion presencial </button>
                        </div>
                        
                    </div>
        
                </div>
            </div>
        </section>

    </ng-container>
</ng-container>
