<form class="p-4">
    <div class="row">
        <div class="col">
            <h4> Registrar incidencia </h4>
        </div>
    </div>

    <br  />

    <div class="row">
        <div class="col">
            <div class="mb-3">
                <label class="form-label"> Dispositivo </label>
                <select class="form-select"></select>
            </div>
        
            <div class="mb-3">
                <label class="form-label"> Asunto </label>
                <input type="text" class="form-control">
            </div>
        
            <div class="mb-3">
                <label class="form-label"> Tipo </label>
                <select class="form-select"></select>
            </div>
        
            <div class="mb-3">
                <label class="form-label"> Detalle </label>
                <textarea class="form-control"></textarea>
            </div>
            
            <div class="mb-3">
                <button type="button" class="btn-primario mt-3" > Registrar </button>
            </div>
        </div>
        <div class="col">
            <div class="mb-3">
                <label class="form-label"> Imagen Referencial </label>
                <input type="file" class="form-control" accept=".png, .jpg, .jpeg" />
            </div>

            <div class="mb-3">
                <label class="form-label"> Imagen seleccionada </label>
                <img src="assets/img/mision.png" class="w-100">
            </div>
        </div>
    </div>
</form>
